<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Football fantasy draft</title>
  </head>
  <body>
    <div class="container-fluid sticky">
      <div class="row">
        <nav class="nav-bar">
          <div class="row nav-bar__parts">
            <div class="col-3 nav-left"><i class="fas fa-futbol"></i></div>
            <div class="col-6 nav-center">
              Welcome to Football Fantasy Draft
            </div>
            <div class="col-3">3</div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid welcome-text">
      <div class="container">
        <div class="row welcome-first">
          <h1 class="h1 welcome-h1">Fantasy</h1>
        </div>
        <div class="row welcome-second">
          <ul class="welcome-list__items">
            <li class="welcome-list__item">
              <a href="" class="welcome-list__item_anc">LOGIN</a>
            </li>
            <li class="welcome-list__item">
              <a href="" class="welcome-list__item_anc">DRAFT</a>
            </li>
            <li class="welcome-list__item">
              <a href="" class="welcome-list__item_anc">CONTACT</a>
            </li>
            <li class="welcome-list__item">
              <a href="" class="welcome-list__item_anc">SIGN OUT</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="container">
      <div class="main-row">
        <div class="row page-header">
          <h2 class="h2">Squad Selection</h2>
        </div>
        <div class="row page-text1">
          <p class="paragraf-text1">Select 11 players for your team!</p>
        </div>
        <div class="row dynamic-info">
          <div class="col-6">
            <div class="players-selected__wrapper">
              <h3>Players Selected</h3>
              <div class="players-selected__number">0/15</div>
            </div>
          </div>
          <div class="col-6">
            <div class="money-spent__wrapper">
              <h3>Money spent</h3>
              <div class="money-spent">0</div>
            </div>
          </div>
        </div>
        <div class="row row4"></div>
        <div class="row row5"></div>
        <img src="images/pitch.jpg" alt="" class="img-pitch" />
      </div>
    </main>
  </body>
</html>
